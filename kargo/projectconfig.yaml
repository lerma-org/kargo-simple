apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: kargo-simple
  namespace: kargo-simple
spec:
  promotionPolicies:
    # Warehouse gateway - auto-promote immediately
    - stage: warehouse-gateway
      autoPromotionEnabled: true
    
    # Dev stage - manual promotion only
    - stage: dev-eus-core
      autoPromotionEnabled: false
    
    # Stage gateway - auto-promote to downstream stages  
    - stage: stage-gateway
      autoPromotionEnabled: true
    
    # All parallel stage-* - auto-promote together
    - stage: stage-eus-core
      autoPromotionEnabled: true
    - stage: stage-eus-nrt
      autoPromotionEnabled: true
    - stage: stage-eus-usaf
      autoPromotionEnabled: true
    - stage: stage-local-aio1
      autoPromotionEnabled: true
    - stage: stage-local-lab
      autoPromotionEnabled: true
    - stage: stage-local-qatar
      autoPromotionEnabled: true
    
    # Test stage - auto-promote
    - stage: test-eus-core
      autoPromotionEnabled: true
    
    # UAT - auto-promote
    - stage: uat-eus-core
      autoPromotionEnabled: true
    
    # Production gate - manual approval required
    - stage: promote-to-prod
      autoPromotionEnabled: false
    
    # All prod-* - auto-promote once gate approves
    - stage: prod-eus-core
      autoPromotionEnabled: true
    - stage: prod-eus-acad
      autoPromotionEnabled: true
    - stage: prod-eus-acn
      autoPromotionEnabled: true
    - stage: prod-eus-cpc
      autoPromotionEnabled: true
    - stage: prod-eus-cummins
      autoPromotionEnabled: true
    - stage: prod-eus-eydemo
      autoPromotionEnabled: true
    - stage: prod-eus-lennar
      autoPromotionEnabled: true
    - stage: prod-eus-mon
      autoPromotionEnabled: true
    - stage: prod-eus-msft
      autoPromotionEnabled: true
    - stage: prod-eus-mtus
      autoPromotionEnabled: true
    - stage: prod-eus-nrt
      autoPromotionEnabled: true
    - stage: prod-eus-sdrl
      autoPromotionEnabled: true
    - stage: prod-eus-slalom
      autoPromotionEnabled: true
    - stage: prod-eus-vrt
      autoPromotionEnabled: true
    - stage: prod-local-qatar
      autoPromotionEnabled: true
    - stage: prod-scus-wer
      autoPromotionEnabled: true
